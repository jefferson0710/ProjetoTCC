<div class="container vh-100 d-flex flex-column align-items-center justify-content-start">
  <!-- Título ANAMNESE centralizado no topo -->
  <div class="text-center mt-4">
    <h1 class="card-title2">ANAMNESE</h1>
  </div>

  <!-- Subtítulo Ficha Cadastral Usuário logo abaixo do título principal -->
  <div class="text-center mt-3">
    <h2>FICHA CADASTRAL USUÁRIO</h2>
  </div>

  <!-- Formulário com largura ajustada -->
  <form class="w-75 mt-4">
    <div class="form-group">
      <label for="name">Nome Completo *</label>
      <input type="text" id="username" class="form-control" style="border-color: #002060;"
        [(ngModel)]="formData.username" required name="username" />
    </div>
    <div class="form-group">
      <label for="name">Usuário*</label>
      <input type="text" id="name" class="form-control" style="border-color: #002060;" [(ngModel)]="formData.name"
        required name="name" />
    </div>
    <div class="form-group mt-3">
      <label for="password">Senha *</label>
      <input type="password" id="password" class="form-control" style="border-color: #002060;"
        [(ngModel)]="formData.password" required name="password" />
    </div>
    <div class="form-group mt-3">
      <label for="idade">Idade *</label>
      <input type="text" id="idade" class="form-control" style="border-color: #002060;" [(ngModel)]="formData.idade"
        required name="idade" />
    </div>
    <div class="form-group mt-3">
      <label for="nascimento">Data de Nascimento *</label>
      <input type="date" id="nascimento" class="form-control" placeholder="DD/MM/AAAA" style="border-color: #002060;"
        [(ngModel)]="formData.nascimento" required name="nascimento" />
    </div>
    <div class="form-group mt-3">
      <label for="email">Email *</label>
      <input type="text" id="email" class="form-control" style="border-color: #002060;" [(ngModel)]="formData.email"
        required name="email" />
    </div>
    <div class="form-group mt-3">
      <label for="ceffito">Número da CREFITO *</label>
      <input type="text" id="ceffito" class="form-control" style="border-color: #002060;" [(ngModel)]="formData.ceffito"
        required name="ceffito" />
    </div>
    <div class="form-group mt-3">
      <label for="cpf">CPF *</label>
      <input type="text" id="cpf" class="form-control" placeholder="000.000.000-00" style="border-color: #002060;"
        [(ngModel)]="formData.cpf" required name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" />
    </div>

    <div class="text-center mt-4">
      <button type="button" class="btn btn-primary rounded-pill" (click)="enviarFormulario()">
        Registrar-se
      </button>
    </div>
  </form>
</div>
