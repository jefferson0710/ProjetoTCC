<div class="container vh-100 d-flex flex-column align-items-center justify-content-start">
  <!-- Título ANAMNESE centralizado no topo -->
  <div class="text-center mt-4">
    <h1 class="card-title2">ANAMNESE</h1>
  </div>

  <!-- Subtítulo Ficha Cadastral Usuário logo abaixo do título principal -->
  <div class="text-center mt-3">
    <h2>FICHA CADASTRAL USUÁRIO</h2>
  </div>

  <!-- Formulário com largura ajustada -->
  <form class="w-75 mt-4" action="">
    <div class="form-group">
      <label for="nomeCompleto">Nome Completo *</label>
      <input type="text" id="nomeCompleto" class="form-control" style="border-color: #002060;" placeholder="" required>
    </div>
    <div class="form-group mt-3">
      <label for="idade">Idade</label>
      <input type="number" id="idade" class="form-control" style="border-color: #002060;" placeholder="" required>
    </div>
    <div class="form-group mt-3">
      <label for="dataNascimento">Data de Nascimento *</label>
      <input type="text" id="dataNascimento" class="form-control" placeholder="DD/MM/AAAA"
        style="border-color: #002060;" required>
    </div>
    <div class="form-group mt-3">
      <label for="telefone">Telefone com DDD *</label>
      <input type="text" id="telefone" class="form-control" placeholder="(00) 0000-0000" style="border-color: #002060;"
        required>
    </div>
    <div class="form-group mt-3">
      <label for="email">Email *</label>
      <input type="email" id="email" class="form-control" placeholder="" style="border-color: #002060;" required>
    </div>
    <div class="form-group mt-3">
      <label for="crefito">Número da CREFITO</label>
      <input type="text" id="crefito" class="form-control" style="border-color: #002060;" placeholder="" required>
    </div>
    <div class="form-group mt-3">
      <label for="cidade">Cidade</label>
      <input type="text" id="cidade" class="form-control" placeholder="" style="border-color: #002060;">
    </div>
    <div class="form-group mt-3">
      <label for="estadoCivil">Estado Civil</label>
      <input type="text" id="estadoCivil" class="form-control" placeholder="" style="border-color: #002060;">
    </div>
    <div class="form-group mt-3">
      <label for="cpf">CPF *</label>
      <input type="text" id="cpf" class="form-control" placeholder="000.000.000-00" style="border-color: #002060;"
        required>
    </div>

    <div class="text-center mt-4">
      <button type="submit" class="cor-botoes btn-primary btn rounded-pill">Registrar-se</button>
    </div>
  </form>
</div>
