<div class="container vh-100 d-flex align-items-center justify-content-center">
  <div class="card shadow" style="width: 400px;">
    <img src="assets/anamnese.jpg" class="card-img-top" alt="Anamnese">
    <div class="card-body text-center">
      <h1 class="card-title">ANAMNESE</h1>
      <div class="btn-group mb-3" role="group">
        <button type="button" class="m-2 rounded-pill btn btn-primary cor-botoes">Login</button>
        <button type="button" class="m-2  rounded-pill btn-outline-primary">Cadastrar</button>
      </div>
      <form>
        <div class="mb-3">
          <div>
            <h3 for="email" class=" email col-sm-2 col-form-label">Email:</h3>
          </div>
          <input type="email" class="form-control color-input" placeholder="seuEmail@gmail.com" required>
        </div>
        <div class="mb-3">
          <h3 for="senha" class="senha col-sm-2 col-form-label">Senha:</h3>
          <input type="password" class="form-control color-input" placeholder="************" required>
        </div>
        <div class="d-flex justify-content-between mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberCheck">
            <label class="form-check-label" for="rememberCheck">
              Lembrar senha
            </label>
          </div>
          <a href="#" class="text-decoration-none ms-3"><u>Esqueceu a senha?</u></a>
        </div>
        <button type="submit" class="btn btn-primary w-100 cor-botoes rounded-pill">ENTRAR</button>
      </form>
    </div>
  </div>
</div>
