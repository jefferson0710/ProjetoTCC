<div class="container mt-4">

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Busca por Paciente
        </div>
        <div class="card-body">
          <form (ngSubmit)="buscarPaciente()"> <!-- Use ngSubmit se desejar submeter o formulário -->
            <div class="mb-3">
              <label for="cpf" class="form-label">CPF:</label>
              <input type="text" class="form-control" id="cpf" [(ngModel)]="cpf" name="cpf" placeholder="Digite o CPF"
                required>
            </div>
            <button type="button" class="btn btn-primary" (click)="buscarPaciente()">Buscar</button>
          </form>

          <div id="resultado" class="mt-3" *ngIf="resultado">
            <div *ngIf="resultado.error">{{ resultado.error }}</div>
            <div *ngIf="!resultado.error">
              <h5>Resultado:</h5>
              <p><strong>Nome:</strong> {{ resultado.username }}</p>
              <p><strong>Idade:</strong> {{ resultado.idade }}</p>
              <p><strong>E-mail:</strong> {{ resultado.email }}</p>
            </div>

            <!-- Botão que abre o modal -->
            <button type="button" class="btn btn-primary" [disabled]="!resultado" data-bs-toggle="modal"
              data-bs-target="#exampleModal">
              Ver e Editar Informações
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
              aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Editar Informações do Paciente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <form (ngSubmit)="salvarAlteracoes()">
                    <div class="modal-body">
                      <!-- Nome -->
                      <div class="mb-3">
                        <label for="nome" class="form-label"><strong>Nome:</strong></label>
                        <input type="text" class="form-control" id="nome" [(ngModel)]="resultado.username"
                          name="username" placeholder="Digite o nome" required />
                      </div>

                      <!-- Idade -->
                      <div class="mb-3">
                        <label for="idade" class="form-label"><strong>Idade:</strong></label>
                        <input type="number" class="form-control" id="idade" [(ngModel)]="resultado.idade" name="idade"
                          placeholder="Digite a idade" required />
                      </div>

                      <!-- E-mail -->
                      <div class="mb-3">
                        <label for="email" class="form-label"><strong>Email:</strong></label>
                        <input type="email" class="form-control" id="email" [(ngModel)]="resultado.email" name="email"
                          placeholder="Digite o email" required />
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                      <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>
</div>
